apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: {{ .Values.pathType }}
        backend:
          service:
            name: {{ .Release.Name }}-svc
            port:
              number: {{ .Values.port }} 
